<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      // Solution: Efficient DOM manipulation using createElement and appendChild
      var newParagraph = document.createElement("p");
      var textNode = document.createTextNode("Added paragraph");
      newParagraph.appendChild(textNode);
      document.getElementById("myDiv").appendChild(newParagraph);
    }
  </script>
</body>
</html>
